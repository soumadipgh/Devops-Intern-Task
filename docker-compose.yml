version: '3.9'

services:
  web:
    build: .
    env_file:
      - .env
    volumes:
      - static_volume:/app/staticfiles
    expose:
      - 8000
    command: gunicorn core.wsgi:application --bind 0.0.0.0:8000

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/app/staticfiles
    depends_on:
      - web

volumes:
  static_volume:
